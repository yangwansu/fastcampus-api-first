import org.openapitools.generator.gradle.plugin.tasks.GenerateTask
buildscript {

    dependencies {
        classpath(project(":masilSpring"))
    }
}

plugins {
    id 'java'
    id 'org.springframework.boot' version "2.5.0"
    id 'io.spring.dependency-management' version "1.0.11.RELEASE"
    id "org.openapi.generator" version "5.1.0"
}

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    //compileOnly'org.openapitools:openapi-generator:5.1.0'
    compileOnly 'io.swagger:swagger-annotations:1.6.1' //see templates
    compileOnly 'jakarta.validation:jakarta.validation-api:2.0.2'
    compileOnly 'org.openapitools:jackson-databind-nullable:0.1.0'
}

def swaggerDir = "$projectDir/src/main/swagger"
openApiValidate {
    it.inputSpec = "$swaggerDir/api.yml"
    it.recommend = true
}

openApiGenerate {
    it.inputSpec = "$swaggerDir/api.yml"
    it.generatorName = "masilspring"
    it.configFile = "$swaggerDir/spring-boot-config.json"
    it.templateDir ="$swaggerDir/templates/"
    it.outputDir= "$swaggerDir/.generated"
}

tasks.named("openApiGenerate") {
    it.doFirst {
        delete openApiGenerate.outputDir.get()
    }
}

task openApiHtml2Generate(type: GenerateTask){
    it.inputSpec = "$swaggerDir/api.yml"
    it.generatorName = "html2"
    it.outputDir= "$swaggerDir/.generated/src/main/resources/swagger/swagger-html2/"
}

task openApiJsonGenerate(type: GenerateTask){
    it.inputSpec = "$swaggerDir/api.yml"
    it.generatorName = "openapi"
    it.outputDir= "$swaggerDir/.generated/src/main/resources/swagger/"

    it.doLast {
        copy {
            from("$projectDir/src/main/swagger/redoc")
            into("$projectDir/src/main/swagger/.generated/src/main/resources/swagger/redoc")
        }
        copy {
            from("$projectDir/src/main/swagger/ui")
            into("$projectDir/src/main/swagger/.generated/src/main/resources/swagger/ui")
        }
    }
}


tasks.openApiGenerate.dependsOn  tasks.openApiValidate
tasks.compileJava.dependsOn tasks.openApiGenerate, tasks.openApiHtml2Generate, tasks.openApiJsonGenerate

sourceSets.main.java.srcDir "${openApiGenerate.outputDir.get()}/src/main/java"
sourceSets.main.resources.srcDir "${openApiGenerate.outputDir.get()}/src/main/resources"